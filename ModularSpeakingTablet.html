<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Speaking Cue Cards - Tablet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
      /* Safe area padding for mobile notches and bars */
      padding: env(safe-area-inset-top, 10px) env(safe-area-inset-right, 0)
               env(safe-area-inset-bottom, 40px) env(safe-area-inset-left, 0);
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .card {
      width: 100%;
      max-width: 1000px;
      height: 100%;
      background: #000;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px 30px 30px;
    }

    .card-footer {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 100%;
      max-width: 900px;
      height: 100%;
      padding-top: 10px;
    }

    .nav-row {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
    }

    .nav-row.main-nav {
      flex: 0;
      justify-content: flex-start;
    }

    .nav-row.bottom-nav {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 900px;
      padding: 0 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 30px;
    }

    button.nav-btn {
      width: 100%;
      border-radius: 16px;
      border: 2px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      padding: 40px;
      font-size: 4rem;
      line-height: 1.3;
    }

    button.nav-btn:active {
      background: #222;
      border-color: #666;
    }

    button.nav-btn.bottom-btn {
      width: 180px;
      height: 100px;
      border-radius: 12px;
      padding: 20px;
      font-size: 2.5rem;
      border: 2px solid #444;
      background: #111;
      opacity: 0.85;
    }

    button.nav-btn.bottom-btn:active {
      opacity: 1;
      background: #222;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div id="app"></div>

<script src="ModularSpeaking.js"></script>
</body>
</html>
