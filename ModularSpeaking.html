<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Speaking Cue Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* lock scroll */
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .card {
      width: 100%;
      max-width: 480px; /* good on iPhone, still fine on desktop */
      height: 100%;
      max-height: 100%;
      background: #000;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-main {
      padding: 16px 8px 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: left;
      text-transform: none;
      letter-spacing: 0.02em;
    }

    .card-lines {
      list-style: none;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .card-lines li {
      margin-bottom: 4px;
    }

    .card-footer {
      padding: 8px;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    button.nav-btn {
      flex: 1 1 calc(50% - 6px);
      min-width: 0;
      padding: 6px 8px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    button.nav-btn:active {
      background: #222;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      opacity: 0.7;
      padding: 0 2px 2px;
    }

    @media (min-width: 768px) {
      .card-title {
        font-size: 1.4rem;
      }
      .card-lines {
        font-size: 1.15rem;
      }
      button.nav-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

<script src="ModularSpeaking.js"></script>
</body>
</html>
