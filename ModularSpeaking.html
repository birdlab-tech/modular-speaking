<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Speaking Cue Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
      /* Safe area padding for mobile notches and bars */
      padding: env(safe-area-inset-top, 60px) env(safe-area-inset-right, 0) 
               env(safe-area-inset-bottom, 80px) env(safe-area-inset-left, 0);
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .card {
      width: 100%;
      max-width: 480px;
      height: 100%;
      background: #000;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 12px;
    }

    .card-main {
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      overflow-y: auto;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: left;
      text-transform: none;
      letter-spacing: 0.02em;
    }

    .card-lines {
      list-style: disc;
      padding-left: 24px;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .card-lines li {
      margin-bottom: 16px;
    }

    .card-footer {
      padding: 12px 8px 0;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .nav-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button.nav-btn {
      flex: 1 1 calc(50% - 8px);
      min-width: 0;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    button.nav-btn:active {
      background: #222;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      opacity: 0.5;
      padding: 8px 2px 0;
      flex-shrink: 0;
    }

    @media (min-width: 768px) {
      .card-title {
        font-size: 1.6rem;
      }
      .card-lines {
        font-size: 1.25rem;
      }
      button.nav-btn {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

<script src="ModularSpeaking.js"></script>
</body>
</html>
